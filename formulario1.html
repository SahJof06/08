<!DOCTYPE html>
<html lang="en" class="html1">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Práctico Número 8</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <main class="main1">
        <h1>Recuperación de contraseña de Minecraft</h1>
        <h3>Volver a <a href="formulario.html">Pagina Registro</a></h3>

        <p>Para recuperar su contraseña, requerimos del correo electrónico vinculado a su cuenta o el nombre de usuario.
        </p>
        <h3>Recuperar por nombre de usuario</h3>
        <div>
            <label for="nombre">Nombre de usuario</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <input type="submit" value="Enviar">
        <h3>Recuperar por correo electrónico</h3>
        <div>
            <label for="correo">Dirección de correo</label>
            <input type="email" name="correo" id="correo" required>
        </div>
        <input type="submit" value="Enviar">
    </main>
</body>

</html>
